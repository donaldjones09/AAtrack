{% extends "layout.html" %}

{% block main %}
<div class="container">
  <h3>{{event}} Rankings</h3>
</div>
<form class="form-inline" action="{{ url_for('rankings') }}" method="post">
  <fieldset>
    <label class="mr-sm-2" for="yearselect">Year</label>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="yearselect" name="yearselect">
      <option selected>Choose...</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
    </select>

    <label class="mr-sm-2" for="gradeselect">Grade</label>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="gradeselect" name="gradeselect">
      <option selected>Choose...</option>
      <option value="all">ALL</option>
      <option value="12">SR</option>
      <option value="11">JR</option>
      <option value="10">SO</option>
      <option value="9">FR</option>
      <option value="8">8th</option>
      <option value="7">7th</option>
    </select>

    <label class="mr-sm-2" for="eventselect">Event</label>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="eventselect" name="eventselect">
      <option selected>Choose...</option>
      <option value="100m Dash">100m Dash</option>
      <option value="200m Dash">200m Dash</option>
      <option value="400m Dash">400m Dash</option>
      <option value="800m Run">800m Run</option>
      <option value="1600m Run">1600m Run</option>
      <option value="3200m Run">3200m Run</option>
      <option value="3000m Steeple">3000m Steeple</option>
      <option value="110HH">110 HH</option>
      <option value="400IH">400m IH</option>
      <option value="4x100m">400m Relay</option>
      <option value="4x200m">800m Relay</option>
      <option value="4x400m">1600m Relay</option>
      <option value="4x800m">3200m Relay</option>
      <option value="HJ">High Jump</option>
      <option value="PV">Pole Vault</option>
      <option value="LJ">Long Jump</option>
      <option value="TJ">Triple Jump</option>
      <option value="SP">Shot Put</option>
      <option value="DT">Discus Throw</option>
      <option value="Pent">Pentathlon</option>
    </select>

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Performance</th>
      <th>Meet</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td class = "c1">{{row['firstname']}} {{row['lastname']}}</td>
      <td class = "c2">{{row['performance']}}</td>
      <td class = "c3">{{row['meet']}}</td>
      <td class = "c4">{{row['date']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
